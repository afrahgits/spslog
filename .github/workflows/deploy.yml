name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # or the branch you want to deploy from

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Use the version of Node.js compatible with your Angular project

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build -- --output-path=dist/sps_git --base-href "https://afrahgits.github.io/spslog/"

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Deploy to the gh-pages branch
          folder: dist/sps_git  # The folder where the built Angular project is located
