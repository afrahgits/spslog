name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Make sure this matches the branch you are working on

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Update to v3

      - name: Set up Node.js
        uses: actions/setup-node@v3  # Update to v3
        with:
          node-version: '20'  # Use the latest Node.js version (or '16' if you prefer)

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build -- --output-path=dist/sps_git --base-href "https://afrahgits.github.io/spslog/"

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/sps_git
